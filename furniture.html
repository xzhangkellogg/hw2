<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body class="m-3">
    <h1 class="font-bold text-5xl text-black-500 text-center m-8">Appliances</h1>
    <div class="md:flex">
        <img class="w-1/3 h-1/3 border-8 border-grey-200 rounded-3xl p-1 m-auto"
            src="https://imageresizer.furnituredealer.net/img/remote/images.furnituredealer.net/img/products%2Famerican_furniture%2Fcolor%2F5250%20by%20american%20furniture_5210%2B5230-4214-b1.jpg?width=878&height=600&scale=both&trim.threshold=80">
        <div class="m-auto text-center">
            <p class="text-4xl">Sofa</p>
            <p class="text-3xl mt-3"> Used for 2 years. Original price $599.</p>
            <p class="text-3xl mt-3 text-red-500">Price Now: $99</p>
        </div>
    </div>

    <div class="m-10">
        <h1 class="text-3xl font-bold text-center">I'm interested!</h1>
        <form netlify class="mx-auto mt-5 w-64">
            <label class="block mt-2 font-bold" for="name">How much would you pay?</label>
            <input
                class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                type="text" id="name" name="name">

            <label class="block mt-4 font-bold" for="favorite-color">Phone Number</label>
            <input
                class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                type="text" id="favorite-color" name="favoriteColor">
            <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2">Submit</button>
        </form>
    </div>
    <p><a href="index.html">Go back to home page</a></p>
</body>

</html>
